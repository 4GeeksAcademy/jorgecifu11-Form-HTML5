<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Payment form example</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3">
            <label class="form-label">CVC #</label>
            <input type="text" class="form-control" placeholder="0000">
          </div>
          <div class="col-md-3">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Florida</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">We accept:</label>
              <div class="d-flex align-items-center">
                <img src="https://img.icons8.com/ios-filled/50/visa.png" height="30" class="me-2" alt="visa">
                <img src="https://img.icons8.com/ios-filled/50/mastercard.png" height="30" class="me-2" alt="mastercard">
                <img src="https://img.icons8.com/ios-filled/50/amex.png" height="30" class="me-2" alt="amex">
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" placeholder="Add any notes here."></textarea>
            </div>
          </div>

        <div class="text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>(() => {
    'use strict'
  
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
